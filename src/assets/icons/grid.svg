<svg class="svg svg-grid" width="100%" height="100%">
    <defs>
      <pattern id="transformedPattern"
             x="0" y="0" width="10" height="10"
             patternUnits="userSpaceOnUse"
            >
        <rect x="0" y="0" width="10" height="10" style=" stroke: hsla(199, 15%, 90%, 1); fill: transparent" />
      </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%"
          style="stroke: hsla(0, 0, 70%, 1);
                 fill: url(#transformedPattern);" />
</svg>