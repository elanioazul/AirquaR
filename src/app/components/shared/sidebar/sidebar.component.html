<button (click)="toggle()" type="button" class="btnsvg btnsvg-filters">
  <svg class="svg svg-filters" xmlns="http://www.w3.org/2000/svg" width="25" height="22" viewBox="0 0 24 24" fill="none" stroke="#606060" stroke-linejoin="bevel">
          <path d="M4 21v-7M4 10V3M12 21v-9M12 8V3M20 21v-5M20 12V3M1 14h6M9 8h6M17 16h6"/>
  </svg>
</button>
<div class="sidebar" *ngIf="isOpen" [ngClass]="isOpen ? 'sidebarShow' : 'sidebar'">
  <button (click)="toggle()" type="button" class="btn btn--close sidebar__close">&times;</button>
  <h1 class="sidebar__title">Geocatalog</h1>
  <div class="sidebar__body">
      <ul class="sidebar__sublist">
        <label class="switch switch--sm">
          <span class="switch__label">Display all</span>
          <span class="switch__container">
            <input (click)="displayGeodata($event)" type="checkbox" class="switch__input">
            <span class="switch__slider"></span>
          </span>
        </label>
      </ul>
      <h2 class="sidebar__subtitle">Meteo & Air Quality</h2>
      <ul class="sidebar__sublist">
        <div class="sidebar__field">
          <input id="airstationsCheck" (change)="airStationsToggle($event)" type="checkbox" name="switchExample" class="switch" checked="checked">
          <label for="airstationsCheck"><span class="tag is-primary">Air Stations</span></label>
        </div>
        <div class="sidebar__field">
          <input id="meteostationsCheck" (change)="meteoStationsToggle($event)" type="checkbox" name="switchExample" class="switch" checked="checked">
          <label for="meteostationsCheck"><span class="tag is-primary">Meteo Stations</span></label>
        </div>
      </ul>
  </div>
</div>
