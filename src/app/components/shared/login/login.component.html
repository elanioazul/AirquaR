  <div *ngIf="showErrorMessage" class="container-error">
    <p>{{showErrorMessage}}</p>
    <button type="button" class="btn btn__close" (click)="errorClose()">&times;</button>
  </div>
  <form [formGroup]="formLogin" class="form" (ngSubmit)="submit(formLogin)">
    <h1 class="form__title">Log in to your account</h1>

      <div class="form__box" [ngClass]="{'error': userNameHasError(formLogin) }">

      </div>

      [ngClass]="{'input-error': userNameHasError(formLogin) }"
      formControlName="username" minlength="4">
    </div>
    <div class="form__row" [ngClass]="{'error': passwordHasError(formLogin) }">
      <div class="form__box">
        <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18px" height="18px">

      </div>

      [ngClass]="{'input-error': passwordHasError(formLogin) }"
      formControlName="password" minlength="6">
    </div>
    <div class="form__actions">
      <button type="submit" value="Sign Up" class="btn btn-primary">Log in</button>
      <h1 class="form__subtitle">Don't have an account?</h1>
      <div class="link-gosignup-container">
        <a class="btn btn-gosignup" [routerLink]="['/signup']">sign up</a>
      </div>
    </div>
  </form>
</div>
